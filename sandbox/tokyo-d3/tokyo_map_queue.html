
<!DOCTYPE html>
<meta charset="utf-8">
<style type="text/css">
  .container {
    width: 900px;
    margin: 0 auto;
  }
  svg {
    border: 1px solid #eee;
  }
</style>
<title>Tokyo</title>
<body>
  <div class="container">
    <div id="map"></div>
    </div>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/queue.v1.min.js"></script>
<script>
    var g,
        width = 900,
        height = 600,
        offset = [width/2, height/2],
        json, kuhash;

    map = d3.select('#map').append('svg')
        .attr('width', width)
        .attr('height', height)
        .append('g');


queue()
		.defer(d3.json, "./tokyoku.geojson")
		.defer(d3.json, "./ku_hash.json")
		.await(dataDidLoad);

function dataDidLoad(error, json, kuhash) {
	   console.log(json);
            var projection,
                 path;

            projection = d3.geo.mercator()
                  .scale(60000)
                  .center(d3.geo.centroid(json))  
                  .translate(offset); 

            path = d3.geo.path().projection(projection);

            map.selectAll('path')
            .data(json.features)
            .enter()
            .append('path')
            .attr('d', path)
            .attr("fill", function(d){
                return "hsl(147, 28%, 52%)";
            })
            .attr("stroke","hsl(147, 28%, 38%)" )
            .on('mouseover', function(d){
                console.log(kuhash[d.properties.N03_003]['population_day']);
            })
            .on('click', function(d) {
                // clickされた時のインタラクション
            })     ;
            
          map.selectAll(".place-label")
        .data(json.features)
         .enter().append("text")
         .attr("class", "place-label")
         .attr("transform", function(d) { return "translate(" + [path.centroid(d)[0]-20,path.centroid(d)[1]] + ")"; })
         .attr("dy", ".25em")
         .text(function(d) { return d.properties.N03_003; });
}

</script>
</body>
